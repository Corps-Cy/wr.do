name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name != 'pull_request' }}
          # 如果暂时只构建 amd64，改为下面这一行：
          platforms: linux/amd64
          # 如果要构建多架构，保留下面这一行（注意可能失败于 arm64）：
          # platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}/wrdo:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/wrdo:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/wrdo:latest,mode=max

      - name: Post Build steps (optional)
        run: echo "Build finished"
