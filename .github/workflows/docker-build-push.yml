name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ghcr.io/${{ steps.repo.outputs.name }}/wrdo:latest
          cache-from: type=registry,ref=ghcr.io/${{ steps.repo.outputs.name }}/wrdo:latest
          cache-to: type=registry,ref=ghcr.io/${{ steps.repo.outputs.name }}/wrdo:latest,mode=max

      - name: Post Build steps (optional)
        run: echo "Build finished"
