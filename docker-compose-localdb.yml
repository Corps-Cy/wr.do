services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: wrdo-app:local
    container_name: wrdo
    env_file:
      - .env
    environment:
      NODE_ENV: production
      HOSTNAME: 0.0.0.0
      PORT: ${PORT:-3000}
      IS_DOCKER: "true"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/wrdo
      AUTH_SECRET: ${AUTH_SECRET:-your-auth-secret}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      SKIP_DB_CHECK: ${SKIP_DB_CHECK:-false}
      SKIP_DB_MIGRATION: ${SKIP_DB_MIGRATION:-false}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wrdo-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=wrdo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wrdo-network
    restart: unless-stopped

volumes:
  postgres-data:
    name: wrdo-postgres-data

networks:
  wrdo-network:
    driver: bridge
